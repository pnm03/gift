<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Chi tiết Hộp Quà: {{ gift.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">{{ gift.name }}</h1>
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <h5 class="card-title">Nội dung quà</h5>
          <p class="card-text">{{ gift.content }}</p>
          {% if selection %}
            <hr>
            <h5 class="card-title">Thông tin người chọn</h5>
            <p class="card-text">
              <strong>Tên:</strong> {{ selection.student_name }}<br>
              <strong>Mã sinh viên:</strong> {{ selection.student_code }}
            </p>
          {% endif %}
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Quay lại trang chủ</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
