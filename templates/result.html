<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thông Tin Quà Đã Chọn</title>
  </head>
  <body>
    <h1>Hộp Quà: {{ gift.name }}</h1>
    <p><strong>Nội dung quà:</strong> {{ gift.content }}</p>
    {% if selection %}
      <p><strong>Người chọn:</strong> {{ selection.student_name }} - {{ selection.student_code }}</p>
    {% else %}
      <p>Chưa có ai chọn hộp quà này.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Quay lại trang chủ</a></p>
  </body>
</html>
