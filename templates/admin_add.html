<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thêm Hộp Quà Mới</title>
  </head>
  <body>
    <h1>Thêm Hộp Quà Mới</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label>Tên hộp quà: <input type="text" name="gift_name" /></label><br/>
      <label>Nội dung hộp quà: <textarea name="gift_content"></textarea></label><br/>
      <button type="submit">Thêm</button>
    </form>
  </body>
</html>
