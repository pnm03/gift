<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Set Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Set Countdown Cho Chọn Quà</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label class="form-label">Thời gian (UTC):</label>
          <!-- Sử dụng kiểu input datetime-local; lưu ý rằng khi gửi, bạn nhận được chuỗi dạng "YYYY-MM-DDTHH:MM" -->
          <input type="datetime-local" name="target_time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Quay lại trang chủ</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
